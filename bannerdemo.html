<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>バナー表示ページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="https://example.com/campaign" target="_blank" rel="noopener noreferrer">
    <img src="https://yourdomain.com/path/to/banner.jpg" alt="キャンペーンバナー" />
  </a>
</body>
</html>
